<mat-sidenav-container>
    <mat-sidenav #drawer mode="side" class="sidNav" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')">
        <mat-nav-list>
            <mat-list-item [routerLink]="['/']">
                <span matListItemTitle style="color: white;">Home
                    <mat-icon style="float:right">home</mat-icon>
                </span>
            </mat-list-item>
            <mat-list-item> <a class="nav-link" style="margin-right: 15em;" [routerLink]="['/help']">
                    <i class="fa fa-help p-2"></i>Help</a>
            </mat-list-item>
            <mat-list-item>

            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="min-height: 100vh">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

<style>
    mat-sidenav {
        background-color: #3f51b5;
        color: white;
    }
</style>
